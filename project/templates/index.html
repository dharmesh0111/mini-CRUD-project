<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD MINI PROJECT</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md">
      <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-3">
          Insert Student Details
        </h2>
        <br />

        <form action="/insert" method="post"> {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Student Name"
              name="name"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control mt-2"
              placeholder="Enter Student Email Id"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control mt-2"
              placeholder="Enter Student Age"
              name="age"
              required
            />
          </div>
          <div class="form-group">
            <select class="form-control mt-2" name="gender" id="gender" required>
              <option selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <br />
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
        
        <!-- Alert Container -->
        <div class="mb-3">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <th scope="row">{{ d.id }}</th>
              <td>{{ d.name }}</td>
              <td>{{ d.email }}</td>
              <td>{{ d.age }}</td>
              <td>{{ d.gender }}</td>
              <td><a type="button" class="btn btn-outline-primary" href="/edit/{{ d.id }}">Edit</a></td>
              <td><a type="button" class="btn btn-outline-danger" href="/delete/{{ d.id }}">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
